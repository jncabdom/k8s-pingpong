apiVersion: apps/v1
kind: Deployment
metadata:
  name: service4
spec:
  replicas: 1
  selector:
    matchLabels:
      app: service4
  template:
    metadata:
      labels:
        app: service4
    spec:
      containers:
      - name: service4
        image: service:latest
        imagePullPolicy: IfNotPresent
        env:
          - name: SERVICE_NAME
            value: service4
        ports:
        - containerPort: 5000
      - name: service4-sidecar
        image: sidecar:latest
        imagePullPolicy: IfNotPresent
        env:
          - name: SERVICE_NAME
            value: service4
        ports:
        - containerPort: 5001
